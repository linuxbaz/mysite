{% extends "catalog/base_generic.html" %}

{% block content %}
    <h1>Authors List</h1>

    {% if author_list %}
    <ul>

      {% for author in author_list %}
      <li class = "{% if author.is_death %} text-danger {% endif %}">
        <a href="{{ author.get_absolute_url }}">{{ author.first_name }}</a> ({{author.last_name}})
      </li>
      {% endfor %}
    </ul>
    {% else %}}
      <p>There are no books in the Author.</p>
    {% endif %}
{% endblock %}
